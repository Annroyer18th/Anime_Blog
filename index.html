<script src="./live2dw/lib/L2Dwidget.min.js"></script>
<script>
    function readTextFile(file, callback) {
        var rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open("GET", file, true);
        rawFile.onreadystatechange = function () {
            if (rawFile.readyState === 4 && rawFile.status == "200") {
                callback(rawFile.responseText);
            }
        }
        rawFile.send(null);
    }
    var jsonData = null;
    readTextFile("./live2dw/live2d-widget-model-nito/assets/nito.model.json", function (text) {
        jsonData = JSON.parse(text);
    })
    
    L2Dwidget.init({
        model: {
            // 模型
            jsonPath: jsonData, //"./live2dw/live2d-widget-model-z16/assets/z16.model.json",
            scale: 1 //模型缩放比例
        },
        display: {
            position: "left", //模型的位置（左or右）
            width: 200, //模型宽度
            height: 400, //模型高度
            hOffset: 20, //模型水平偏移量
            vOffset: -20 //模型垂直偏移量
        },
        mobile: {
            show: true, //手机端是否显示
            scale: 1 //缩放比例
        },
        react: {
            opacity: 1 //模型不透明度
        }
    })
</script>
